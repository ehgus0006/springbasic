<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}"
>
<head>
    <title>boardResister</title>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="box" class="box"></div>

<div layout:fragment="content" class="content">

    <div class="container-fluid align-content-center p-2">
        <h2 class="mt-4">글쓰기</h2>
        <table class="table table-striped table-bordered table-hover">
            <form action="/board/resister" method="post">
                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input class="form-control" type="text" name="title" id="title"/><br>
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" rows="5" name="content" id="content"></textarea><br>
                        </div>
                        <div class="form-group">
                            <label for="writer">작성자</label>
                            <input class="form-control" type="text" name="writer" id="writer"/><br>
                        </div>
                        <div class="form-group">
                            <button class="btn-primary" type="submit">저장</button>
                        </div>
                    </div>
                </div>
            </form>
        </table>
    </div>
</div>
</body>
</html>
