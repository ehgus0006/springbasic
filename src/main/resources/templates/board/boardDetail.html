<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}"

>

<head>
    <title>BoardDetail</title>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="box" class="box"></div>

<div layout:fragment="content" class="content">
    <div class="container-fluid align-content-center p-2">
        <h2 class="mt-4">글 세부 페이지</h2>
        <table border="1">
            <div class="form-group">
                <label for="id">글번호</label>
                <input class="form-control" type="text" name="id" id="id" th:value="${dto.id}" readonly/>
            </div>
            <div class="form-group">
                <label for="title">글제목</label>
                <input class="form-control" type="text" name="title" id="title" th:value="${dto.title}" readonly/>
            </div>
            <div class="form-group">
                <label for="content">글내용</label>
                <textarea class="form-control" rows="5" name="content" id="content" th:text="${dto.content}"
                          readonly></textarea>
            </div>
            <div class="form-group">
                <label for="writer">작성자</label>
                <input class="form-control" type="text" name="writer" id="writer" th:value="${dto.content}" readonly/>
            </div>
            <div class="form-group">
                <label for="regDate">작성일</label>
                <input class="form-control" type="text" name="regDate" id="regDate"
                       th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly/>
            </div>
            <div class="form-group">
                <label for="modDate">수정일</label>
                <input class="form-control" type="text" name="modDate" id="modDate"
                       th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly/>
            </div>
            <a class="btn btn-primary" th:href="@{/board/select(page=${requestDTO.page})}">목록보기</a>
            <a class="btn btn-dark" th:href="@{/board/modify/{id}(id=${dto.id}, page=${requestDTO.page})}">글수정</a>
        </table>
    </div>
</div>

</body>
</html>
